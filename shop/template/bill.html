<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>32 Acers Organic Farm</title>

  </head>
  <body>
    <h1 class="text-center">32 Acers Organic Farm</h1>
    <div class="container">
      <div class="card">
  <div class="card-header bg-black"></div>
  <div class="card-body">

    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <i class="far fa-building text-danger fa-6x float-start"></i>
        </div>
      </div>


      <div class="row">
        <div class="col-xl-12">

          <ul class="list-unstyled float-end">
            <li style="font-size: 30px; color: red;">32 Acers Organic Farm</li>
            <li>123, Amravati</li>
            <li>123-456-789</li>
            <li>32AOF@gmail.com</li>
          </ul>
        </div>
      </div>

      <div class="row text-center">
        <h3 class="text-uppercase text-center mt-3" style="font-size: 40px;">Invoice Bill</h3>
      </div>
      <form action="{% url 'genbill_url' %}" method="post">
        {% csrf_token %}

      <div class="row mx-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
              <th scope="col">Quantity</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Orange</td>
              <td><i class="fas fa-dollar-sign"></i> 500/kg</td>
              <td> <input type="number" name="orange" aria-label="" class="" required></td>


            </tr>
            <tr>
              <td>Mango</td>
              <td><i class="fas fa-dollar-sign"></i> 700/kg</td>
              <td> <input type="text" name="mango" aria-label="" class="" required></td>


            </tr>
            <tr>
              <td>Papaya</td>
              <td><i class="fas fa-dollar-sign"></i> 250/kg.</td>
              <td> <input type="text" name="papaya" aria-label="" class="" required></td>


            </tr>
            <tr>
              <td>Apple</td>
              <td><i class="fas fa-dollar-sign"></i> 500/kg</td>
              <td> <input type="text" name="apple" aria-label="" class="" required></td>


            </tr>
          </tbody>
        </table>

      </div>
      <div class="row">
        <div class="col-xl-8">
          <ul class="list-unstyled float-end me-0">
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <div class="row">

        <p class="fw-bold">Date: <span class="text-muted"><input type="date" name="dt" aria-label="" class=""></td></span></p>
         </div>
        <button class="btn btn-primary" type="submit">Generate Invoice</button>
        </div>
      </form>

      </div>

    </div>



  </div>
  <div class="card-footer bg-black"></div>
</div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
